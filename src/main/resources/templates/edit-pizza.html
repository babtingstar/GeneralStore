<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/pizza-style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class = "container">
    <h1>피자 수정하기</h1>
    <!-- 이미지 미리보기 -->
    <div class="image-preview">
        <img id="pizza-img" src="/images/default-pizza.png">
        <label for="pizza-image">이미지 변경하기</label>
        <input type="file" id="pizza-image" accept="image/*"> <!-- accept="image/*" : 이미지 파일 외에는 선택 불가 -->
    </div>
    <label for="pizza-name">메뉴 이름 : </label>
    <input type="text" id="pizza-name" name="name" required>

    <label for="pizza-price">메뉴 가격 : </label>
    <input type="number" id="pizza-price" name="price" required>

    <label for="pizza-description">메뉴 설명 : </label>
    <textarea id="pizza-description" name="description" required></textarea>

    <div class="button">
        <button type="button" class="btn" id="editForm">수정 완료</button>
        <a href="/pizzas" class="btn">목록으로 돌아가기</a>
        <a class="btn" id="editCancel">수정 취소하기</a>
    </div>
</div>
</body>
<script>
    // 1. id값 가져오기
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // 2. 상세보깅에 작성한 api 를 이용해서 input 태그 내 데이터 가져오기
    $.ajax({
        // url: 'api/pizzas/' + id,
        url: `/api/pizzas/${id}`,
        method: 'GET',
        success: function (data) {
            // text -> val() 로 변경해서 input, textarea 태그 내에 db에서 가져온 데이터로 기본값 작성하기
            $('#pizza-name').val(data.name);
            $('#pizza-description').val(data.description);
            $('#pizza-price').val(data.price);

            // 만약에 db에 기존 이미지가 존재한다면 default-pizza.png -> DB에 저장된 명칭 이미지로 변경
            if (data.imagePath) {
                $('#pizza-image').attr("src", data.imagePath);
            }
        },
        error: function () {
            alert("피자 정보를 가져올 수 없습니다.");
            // error status NUMBER = 숫자, 숫자의미 -> troubleShooting
            // 405 클라이언트가 서버에 허용되지 않는 메서드 요청을 보낼 때 발생
            // 피자 목록으로 돌려보내기
            // window.location.href="/pizzas";
        }
    })

    // 3. 수정하기 버튼을 눌렀을 때 데이터를 수정하는 버튼 설정
    $('#editForm').click(function () {
        const name = $('#pizza-name').val();
        const price = $('#pizza-price').val();
        const description = $('#pizza-description').val();
        const imagePath = $("#pizza-image")[0].files[0]; // 이미지와 같은 파일 배열 형태 맨 앞에 만들어진 이미지 선택해서 가져오기 설정

        const formData = new FormData();
        formData.append('name', name);
        formData.append('price', price);
        formData.append('description', description);
        formData.append('imagePath', imagePath);


        $.ajax({
            url: `/api/pizzas/${id}`,
            method: 'PUT',
            data: formData, // data: JSON.stringify({"name": name,"price": price,"description": description}),
            processData: false, // formData 로 데이터를 알아서 설정한 다음 controller 에 보낼 것이기 때문에 processData / contentType false 처리
            contentType : false, // "application/json",
            success: function (data) {
                alert("피자 정보가 성공적으로 수정되었습니다.");
                window.location.href = `/pizzas/detail?id=${id}`; // 상세보기 이동
            },
            error: function () {
                alert("피자 수정에 실패했습니다.");
            }
        })
    })

    // 4. 이전으로 돌아가기 버튼 설정
    $('#editCancel').click(function () {
        if(confirm("수정을 취소하시겠습니까? 변경사항이 저장되지 않습니다.")){
            window.location.href = `/pizzas/detail?id=${id}`; // 상세보기 이동
        }
    })

    // 5. 이미지 미리보기 설정
    $("#pizza-image").change(function (event) {
        const file = event.target.files[0]; // event(변화)가 발생한 target(목표) 의 데이터를 가져오기
        if(file){
            const reader = new FileReader(); // 만약에 이베트 감지되고, 감지된 데이터를 가져올 수 있을 때만 읽기모드 설정
            reader.onload = function (e) {
                $('#pizza-img').attr("src", e.target.result); // pizza-img src(경로)에 event 가 발생한 파일의 결과(파일주소)를 넣어줌
            };
            reader.readAsDataURL(file); // URL 주소 데이터를 읽어서 볼 수 있도록 설정
        }
    })
</script>
</html>

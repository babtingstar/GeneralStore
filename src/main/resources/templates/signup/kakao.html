<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>잡화점 회원가입</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" disabled>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" disabled>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">

    <label for="gender">성별</label>
    <input type="text" id="gender" name="gender" disabled>

    <label for="birthday">생일</label>
    <input type="text" id="birthday" name="birthday" disabled>

    <label for="profileImage">프로필</label>
    <input type="file" id="profileImage" name="profileImage">


    <button type="button" class="btn">가입하기</button>
</div>
<script>
    const param = new URL(window.location.href).searchParam;
    const nickname = param.get('nickname');
    const email = param.get('email');
    const profileImage = param.get('profileImage');
    const gender = param.get('gender');
    const birthday = param.get('birthday');

    $("nickname").val(decodeURIComponent(nickname)); // 한글 깨짐 없이 가져오기
    $("email").val(email);
    $("profileImage").attr("src", param.get("profileImage"));
</script>
</body>
</html>
